<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="Budget-Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Budget Tracker</h1>
            <p>Track your expenses and manage your budget effectively</p>
        </header>

        <div class="balance-container">
            <div class="balance-item">
                <h3>Total Balance</h3>
                <div class="amount" id="balance">CHF 0.00</div>
            </div>
            <div class="balance-item">
                <h3>Total Income</h3>
                <div class="amount income" id="income">CHF 0.00</div>
            </div>
            <div class="balance-item">
                <h3>Total Expenses</h3>
                <div class="amount expenses" id="expenses">CHF 0.00</div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Add Transaction</h2>
            </div>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" id="desc" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" required>
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-recurring">
                        Recurring Transaction
                    </label>
                </div>
                <div class="form-group" id="recurring-options" style="display: none;">
                    <label for="recurring-frequency">Frequency</label>
                    <select id="recurring-frequency" class="form-control">
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Monthly Income</h2>
            </div>
            <form id="monthly-income-form">
                <div class="form-group">
                    <label for="monthly-income">Monthly Income Amount</label>
                    <input type="number" id="monthly-income" class="form-control" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Monthly Income</button>
            </form>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="month-select">Month</label>
                <select id="month-select" class="form-control">
                    <!-- Months will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="filter-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end-date" class="form-control">
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" class="form-control search-input" placeholder="Search transactions...">
            <button id="search-btn" class="btn btn-secondary">Search</button>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Transactions</h2>
                <div>
                    <button id="apply-filter" class="btn btn-secondary">Apply Filter</button>
                    <button id="reset-filter" class="btn btn-secondary">Reset</button>
                </div>
            </div>
            <ul id="transaction-list" class="transaction-list">
                <!-- Transactions will be populated by JavaScript -->
            </ul>
        </div>

        <div class="categories-section">
            <div class="category-card">
                <div class="card-header">
                    <h2 class="card-title">Categories</h2>
                </div>
                <div class="form-group">
                    <input type="text" id="new-category" class="form-control" placeholder="New category name">
                    <button id="add-category-btn" class="btn btn-primary">Add Category</button>
                </div>
                <ul id="categories-list" class="category-list">
                    <!-- Categories will be populated by JavaScript -->
                </ul>
            </div>

            <div class="category-card">
                <div class="card-header">
                    <h2 class="card-title">Budget Limits</h2>
                </div>
                <div class="form-group">
                    <select id="limit-category" class="form-control">
                        <!-- Categories will be populated by JavaScript -->
                    </select>
                    <input type="number" id="limit-amount" class="form-control" placeholder="Budget limit amount" step="0.01">
                    <button id="set-limit-btn" class="btn btn-primary">Set Limit</button>
                </div>
                <ul id="budget-limits-list" class="category-list">
                    <!-- Budget limits will be populated by JavaScript -->
                </ul>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Expense Distribution</h2>
            <canvas id="expensePieChart"></canvas>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Monthly Expenses</h2>
            <canvas id="monthlyExpensesChart"></canvas>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Expense Trends</h2>
            <canvas id="trendChart"></canvas>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Budget vs Actual</h2>
            <canvas id="budgetComparisonChart"></canvas>
        </div>
    </div>

    <script src="Budget-Function.js"></script>
</body>
</html>
