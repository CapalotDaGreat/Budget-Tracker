<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="Budget-Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Budget-Function.js"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Budget Tracker</h1>
    </header>

    <section class="balance">
        <h2>Balance: <span id="balance">CHF 0.00</span></h2>
    </section>

    <section class="summary">
        <div class="income">
            <h3>Income</h3>
            <p id="income">CHF 0.00</p>
        </div>
        <div class="expenses">
            <h3>Expenses</h3>
            <p id="expenses">CHF 0.00</p>
        </div>
    </section>

    <section class="monthly-income">
        <form id="monthly-income-form">
            <h3>Set Monthly Income</h3>
            <input type="number" id="monthly-income" placeholder="Monthly Income" required>
            <button type="submit">Set Income</button>
        </form>
    </section>

    <section class="month-selector">
        <select id="month-select"></select>
    </section>

    <section class="transactions">
        <form id="transaction-form">
            <h3>Add Transaction</h3>
            <input type="text" id="desc" placeholder="Description" required>
            <div class="amount-input">
                <input type="number" id="amount" placeholder="Amount" required step="0.01">
            </div>
            <input type="date" id="date" required>
            <select id="category">
                <option value="income">Income</option>
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="entertainment">Entertainment</option>
                <option value="tax">Tax</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <section class="transaction-list">
        <h3>Transactions</h3>
        <div class="transaction-list-container">
            <ul id="transaction-list"></ul>
        </div>
    </section>

    <section class="charts">
        <div class="chart-container">
            <h3>Expense Categories</h3>
            <canvas id="expensePieChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Monthly Expenses</h3>
            <canvas id="monthlyExpensesChart"></canvas>
        </div>
    </section>
</div>
</body>
</html>
